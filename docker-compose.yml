version: '3.8'

services:
  financial-analysis:
    build: .
    container_name: financial-analysis-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # 用于开发时的热重载（生产环境可以注释掉）
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Nginx反向代理（用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: financial-analysis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
    depends_on:
      - financial-analysis
    restart: unless-stopped
    profiles:
      - production 